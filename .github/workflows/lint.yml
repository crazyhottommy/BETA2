name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy

    - name: Check code formatting with black
      run: |
        black --check --diff src/beta tests/

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/beta --count --select=E9,F63,F7,F82 --show-source --statistics
        # All other errors/warnings
        flake8 src/beta --count --max-complexity=15 --max-line-length=100 --statistics

    - name: Type check with mypy (non-blocking)
      continue-on-error: true
      run: |
        mypy src/beta --ignore-missing-imports
